<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>狼人杀标注</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
<header>
	<div id="title"><span id="werewolf">Werewolf</span> Annotation System</div>
</header>
<div id="row">
	<div id="left-bar"></div>
	<div id="video-wrap">
		<video id="video-main">
			<source src="./sample.mp4" type="video/mp4"/>
		</video>
	</div>
	<div id="right">
		<div id="tool-plate-title">
			玩家信息（必填）：
		</div>
		<div id="tool-plate">
			<div>
				<label for="gameid">玩家场次</label>
				<select id="gameid">
					<option>01</option>
					<option>02</option>
					<option>03</option>
				</select>
			</div>
			<div>
				<label for="gender">玩家性别</label>
				<select id="gender">
					<option>男</option>
					<option>女</option>
				</select>
			</div>
			<div>
				<label for="identity">玩家身份</label>
				<select id="identity">
					<option>平民</option>
					<option>狼人</option>
					<option>预言家</option>
					<option>女巫</option>
					<option>猎人</option>
				</select>
			</div>
			<div>
				<label for="playerid">玩家编号</label>
				<select id="playerid">
					<option>01</option>
					<option>02</option>
					<option>03</option>
				</select>
			</div>
		</div>
		<div id="tag-editor-title">
			标签编辑面板：
		</div>
		<div id="affection-type">
			<div id="affection-type-title" class="h1">情感类型：</div>
			<div id="affection-icons">
				<div id="neutral" class="affection-icon selected">中性</div>
				<div id="sadness" class="affection-icon">悲伤</div>
				<div id="happy" class="affection-icon">开心</div>
				<div id="disgust" class="affection-icon">厌恶</div>
				<div id="anger" class="affection-icon">愤怒</div>
				<div id="fear" class="affection-icon">害怕</div>
			</div>
		</div>
		<div id="certainty">
			<div id="certainty-title" class="h1">确信度：</div>
			<div id="certainty-bar">
				<div id="least-certain-text">最不确定</div>
				<div id="most-certain-text">最确定</div>
				<input id="certainty-range" type="range" min="1" max="5" />
				<div id="certainty-range-text">
					<div>1</div>
					<div>2</div>
					<div>3</div>
					<div>4</div>
					<div>5</div>
				</div>
			</div>
		</div>
		<div id="tag-view-title" class="h1">
			标签视图：
		</div>
		<div id="tag-view">
			<!-- <div id="pause-btn" class="paused"></div> -->
			<div id="progress-bar">
				<div id="progress-bar-played"></div>
				<div id="progress-drag"></div>
				<div id="tag-list"></div>
			</div>
			<!-- <div id="sound-btn"></div> -->
		</div>

		<div id="btn-group">
			<div id="add-remove-affection" class="remove">
				<div id="add-affection" class="btn">+ 添加情感</div>
				<div id="remove-affection" class="btn">- 删除情感</div>
			</div>
			<div id="prev-affection" class="btn">&lt; 上一标签</div>
			<div id="next-affection" class="btn">&gt; 下一标签</div>
			<div id="submit" class="btn">提交</div>
		</div>

</div>

</body>
