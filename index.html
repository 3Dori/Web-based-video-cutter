<!DOCTYPE html>
<html>
<head>
	<title>Web based video cutter</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
	<div id="main">
		<video width="640" height="480" id="main-video">
			<source src="sample.mp4" type="video/mp4" />
		</video>
	</div>

	<div id="toolbar">
		<div id="play-pause"></div>
		<div id="progress-bar"></div>
		<div id="cut-point-list"></div>
		<div id="progress-point"></div>
		<div id="add-point"></div>
	</div>

	<div id="export"></div>

	<script type="text/javascript" src="./index.js"></script>
</body>
</html>
